<script>
    // curry 函数的概念： 只传一部分参数去调用函数，让他返回一个函数去处理剩下的参数

    var add = function(x){
        return function(y){
            return x + y
        }
    }

    var increment = add(1);
    var addTen = add(10);

    console.log(increment(1));
    console.log(addTen(10));

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        div {
            --y轴: -200;
            --x轴: -200;
            width: 100%;
            height: 100%;
            background: url('./cover_thumbnail.jpg') no-repeat;
            background-size:contain;
            clip-path: circle(200px at calc(var(--x轴) * 1px)  calc(var(--y轴) * 1px));
        }
    </style>
</head>

<body>
    <div id="clipPath"></div>
    <script>
        const clipPath = document.getElementById('clipPath');
        const offsetTop = clipPath.offsetTop;
        // let x = getComputedStyle(clipPath).getPropertyValue('--x轴');
        // let y = getComputedStyle(clipPath).getPropertyValue('--y轴');
        // console.log(x,y);
        // console.log(offsetTop);
        document.addEventListener('mousemove', function(e){
            // console.log(e.pageY,e.pageX);
            let x = e.pageX;
            let y = e.pageY;
            clipPath.style.setProperty('--x轴',x);
            clipPath.style.setProperty('--y轴',y);
        })
    </script>
</body>

</html>

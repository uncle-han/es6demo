<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      *{
         margin: 0;
         padding: 0;
         list-style: none;
      }
      .grid{
         display: grid;
         grid-template-rows: 110px 110px 110px;
         grid-template-columns: 150px 150px 150px 150px;
      }
      li{
         width: 100px;
         height: 100px;
         background-color: #ccc;
         margin: 0 10px 10px 0;
      }
   </style>
</head>
<body>
   <ul class="grid">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
   </ul>
</body>
</html>
